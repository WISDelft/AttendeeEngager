########
# All properties are loaded via Apache Configuration lib and reloaded on file change.
######## 
# Changes to the following properties (used during initialization) are not reflected in the application   
module_active_processIncomingUsers = true
module_active_messageConsumer = false
module_active_messageConsumerFast = true
module_active_processRecommendations = true
module_active_processTwitterUserFeedback = true
module_active_messagesProducer = true
queueConnection = failover:(tcp://crowdery.st.ewi.tudelft.nl:61616)
queueNewUsers = NEWUSERS
queueTwitterMessages = TWITTERMESSAGES
queueTwitterMessagesFast = TWITTERMESSAGESFAST


######
# Changes to the following properties have direct effect in the application
######  
# in debug mode all messages are sent to the testUser
debug = false
testUser = CDFbot
# in test mode recommendations are mapped onto test users.
test = false

