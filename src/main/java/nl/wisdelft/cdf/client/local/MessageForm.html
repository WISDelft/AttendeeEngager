<div class="app-template">
	<div class="container">
		<h2>Send tweets or DMs using Jaspers account</h2>
		<form role="form" action="#">
			<div class="form-group">
				<label for="user">Twitter user</label> <input type="text" class="form-control" id="user" placeholder="Twitter screenname or ID">
			</div>
			<div class="form-group">
				<label for="message">Message</label> <input type="text" class="form-control" id="message" placeholder="Message">
			</div>
			<div class="checkbox">
				<label> <input id="directMessage" type="checkbox"> Send as direct message?
				</label>
			</div>
			<button id="submit" type="submit" class="btn btn-default">Submit</button>
		</form>

		<h2>Sent messages</h2>
		<table id="sentMessages" class="table">
			<thead>
				<tr>
					<th>User</th>
					<th>Send at</th>
					<th>Message</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
